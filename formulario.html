<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/formulariostyle.css">
    <title>Document</title>
</head>
<body>
    <header class="contenedor">

        <figure class="contenedor_logo">
            <img class="logo_img" src="./Logo/nav_logo.png" alt="logo">
        </figure>

        <nav class="barra_navegacion">
                <li><a href="./index.html">Inicio</a> </li>
                <li><a href=#seccion_servicios>Proyectos</a></li>
                <li><a href=#seccion_quienes_somos>Quiénes somos</a></li>
                
                <li><a href=#seccion_metodologia>Metodología</a></li>
                <li><a href=#seccion_contacto>Contacto</a></li>
        </nav>

    </header>
    <section id="seccion_contacto" class="seccion_contacto">
       
        <article >
            <form class="formulario_contacto" action="https://formsubmit.co/inmovybog@gmail.com" method="POST">
                <label for="name">
                    <span>Nombre Completo*</span>
                    <input type="text" id="name" placeholder="Ingresa tu nombre" name="name" autocomplete="name" required>
                </label>
                <label for="email">
                    <span>Email*</span>
                    <input type="email" id="email" placeholder="Ingresa tu email" name="email" autocomplete="email" required>
                </label>
                <input type="hidden" name="_next" value="http://127.0.0.1:5500/paginaweb_inmovy/index.html">
                <input type="hidden" name="_captcha" value="false">
                <input class="button_submit" type="submit" value="Enviar">
            </form>
        </article>
    </section>
</body>
</html>
